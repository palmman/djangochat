<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock %} Djangochat</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .chat-messages {
          height: 400px;
          overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
      <div>
        <a href="/" class="text-xl1 text-white">Djangochat</a>
      </div>


      <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
          <a href="{% url 'rooms' %}" class="text-white hover:text-gray-400">Rooms</a>
          <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="text-white hover:text-gray-400">Login</a>

        <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Singup</a>
        {% endif %}
      </div>
    </nav>

    
    {% block content %}

    {% endblock  %}
      
  </body>
</html>
